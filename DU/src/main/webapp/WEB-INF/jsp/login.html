<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="css/login.css">
<title>로그인 페이지</title>
</head>
<body>
	<h1>로그인 페이지</h1>
	<form action="main.do" method="post">
		<fieldset class="loginField">
			<legend>로그인</legend>
			<div>
				<table class="loginTable">
					<tbody>
					<tr>
						<th>ID</th>
						<td><input type="text" name="user_id" placeholder="ID를 입력해주세요"></td>
					</tr>
					<tr>
						<th>비밀번호</th>
						<td><input type="password" name="pwd" placeholder="비밀번호를 입력해주세요"></td>
					</tr>
					</tbody>
				</table>
			</div>
			<div>
				<button type="submit">로그인</button>
				<button type="reset">초기화</button>
				<a href="#">회원가입</a>
			</div>
		</fieldset>
	</form>
</body>
</html>
